<div class="category-container">
    <h1> Category </h1>
    <div class="icon-plus">
        <i class="fa-solid fa-plus btn btn-warning" (click) ="openAddCategoryForm()"></i>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Desc</th>
            <th scope="col">img</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i=index;">

            <th scope="row"> {{ i + 1 }}</th>
            <td> {{ category.name }}</td>
            <td> {{ category.desc }}</td>

            <td>   <img [src]="imageUrl + category.imagePaths" alt="{{ category.name }}" class="category-image" /> </td>
            <td>
                <div class="icons">
                    <a (click)="deleteCategory(category._id)"><i class="fa-solid fa-trash  btn btn-warning"></i></a>
                    <a (click) ="openEditForm(category)"><i class="fa-solid fa-pen-to-square  btn btn-warning"></i></a>
                </div>
            </td>

          </tr>
          <tr>
            <div class="pagination">
              <button (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>

              <button *ngFor="let page of getPageButtons()"
              (click)="goToPage(page)"
              [disabled]="currentPage === page">
        {{ page }}
      </button>

              <button (click)="nextPage()" >Next</button>
            </div>

          </tr>
        </tbody>
      </table>
</div>
