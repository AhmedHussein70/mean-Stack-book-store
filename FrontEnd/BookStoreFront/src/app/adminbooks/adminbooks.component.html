<div class="category-container">
    <h1> Books </h1>
    <div class="icon-plus">
        <i class="fa-solid fa-plus btn btn-warning"(click) = "openAddBookForm()"></i>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">photo</th>
            <th scope="col">Name</th>
            <th scope="col">Desc</th>
            <th scope="col">Raing</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; let i=index;">
            <th scope="row">{{i + 1}}</th>
            <td> <img [src]="imageUrl + book.imagePaths[0]" alt="{{ book.name }}" class="book-image" /></td>
            <td>{{book.title}}</td>
            <td>{{book.desc}}</td>
            <td>{{book.rating}}</td>

            <td>
                <div class="icons">
                  <a (click)="deleteBook(book._id)"><i class="fa-solid fa-trash  btn btn-warning"></i></a>
                  <a (click) ="openEditForm(book)"><i class="fa-solid fa-pen-to-square  btn btn-warning"></i></a>
                </div>
            </td>

          </tr>
          <tr>
            <div class="pagination">
              <button (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>

              <button *ngFor="let page of getPageButtons()"
              (click)="goToPage(page)"
              [disabled]="currentPage === page">
        {{ page }}
      </button>

              <button (click)="nextPage()" >Next</button>
            </div>

          </tr>
        </tbody>
      </table>
</div>
