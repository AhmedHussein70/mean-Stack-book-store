<div class="container my-5 team-container">
  <h2 class="text-center mb-4">Meet Our Team! </h2>
  <div class="row">
    <div *ngFor="let member of teamMembers; let i = index" class="col-md-4 team-member" [ngClass]="{'show': member.show}">
      <div class="card">
        <img [src]="member.image" class="card-img-top team-img" [alt]="member.name"  width="200" height="200">
        <div class="card-body">
          <h5 class="card-title">{{ member.name }}</h5>
          <p class="card-text">{{ member.role }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-testimonials></app-testimonials>
<app-contact-information></app-contact-information>
